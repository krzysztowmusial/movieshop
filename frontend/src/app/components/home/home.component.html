<main>

    <mat-form-field class="category">
        <mat-label>Select a category</mat-label>
        <mat-select>
          <mat-option (click)="changeCategory('all')">-</mat-option>
          <mat-option *ngFor="let category of categories" (click)="changeCategory(category)" [value]="category">{{ category }}</mat-option>
        </mat-select>
    </mat-form-field>
    
    <div class="content">
        <mat-card *ngFor="let movie of movies" class="card">
            <mat-card-header>
                <mat-card-title>{{ movie.title }}</mat-card-title>
                <mat-card-subtitle>{{ movie.category }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
                <button mat-button color="primary" [routerLink]="['/movie', movie.id]">Details</button>
                <button mat-stroked-button color="accent" (click)="addToCart(movie.id)">${{ movie.price }}</button>
              </mat-card-actions>
        </mat-card>
    </div>

</main>
